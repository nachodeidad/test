<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El momento</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #86bae2;
        }
        #question {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        #buttonContainer {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
        }
        #paletaImage {
            max-width: 100%;
            height: auto;
            display: none;
        }
        #message {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            display: none;
        }
        @media (max-width: 600px) {
            #question {
                font-size: 20px;
            }
            .button {
                font-size: 16px;
                padding: 8px 16px;
            }
            #message {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="question">¿Puedo ser tu novio?</div>
    <div id="buttonContainer">
        <button id="yesButton" class="button">Sí</button>
        <button id="noButton" class="button">No</button>
    </div>
    <img id="paletaImage" src="img/luis.png" alt="Paleta">
    <div id="message">ESTE NIÑO ESTÁ MUY FELIZ</div>

    <script>
        const question = document.getElementById('question');
        const buttonContainer = document.getElementById('buttonContainer');
        const yesButton = document.getElementById('yesButton');
        const noButton = document.getElementById('noButton');
        const paletaImage = document.getElementById('paletaImage');
        const message = document.getElementById('message');

        let noClickCount = 0;
        let yesButtonSize = 38;
        let noButtonSize = 18;

        function showImage() {
            question.style.display = 'none';
            buttonContainer.style.display = 'none';
            paletaImage.style.display = 'block';
            message.style.display = 'block';
        }

        function increaseYesButtonSize() {
            yesButtonSize += 10;
            yesButton.style.fontSize = yesButtonSize + 'px';
            yesButton.style.padding = (yesButtonSize / 2) + 'px ' + yesButtonSize + 'px';
        }

        function decreaseNoButtonSize() {
            noButtonSize = Math.max(noButtonSize - 1, 8); // Minimum size of 8px
            noButton.style.fontSize = noButtonSize + 'px';
            noButton.style.padding = (noButtonSize / 2) + 'px ' + noButtonSize + 'px';
        }

        yesButton.addEventListener('click', showImage);

        noButton.addEventListener('click', () => {
            noClickCount++;
            increaseYesButtonSize();
            decreaseNoButtonSize();
            
            if (noClickCount >= 10) {
                noButton.style.display = 'none';
            }
        });
    </script>
</body>
</html>
